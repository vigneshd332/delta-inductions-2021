<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Runner : Just Run Bro</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="shortcut icon" href="myfavicon.ico" type="image/ico"/>
</head>
<body>
    <div class='container'>
        <table class="rack" cellspacing='0px'>
            <tr>
                <td class="controls">
                    <div class="controls">
                        <span id="playpause"> </span><span id="audio"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id='upper-canvas'></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id='game-canvas'></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="lower-canvas"></canvas>
                </td>
            </tr>
        </table>
    </div>
    <div class="scores">Score : <span id="score"></span><span> Invicibility : </span><span id='invTime'></span></div>
    <div class="scores">Speed Multiplier : <span id="multiplier"></span></div>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content" id='content'>
          <div class="close-btn" onclick="togglePopupOn('popup-1')">&times;</div>
        </div>
    </div>
    <div class="popup" id="popup-2">
        <div class="overlay"></div>
        <div class="content" id='content'>
            <p>Lmao noob you died</p>
            <div>Score : <span id="scorex"></span></div>
            <br>
            <p>Highest Scoring Chad Champion</p>
            <div><span id="highestName"></span> <span id="highestScore"></span></div>
            <button class="reset-btn" onclick=window.location.reload()>Replay</button>
        </div>
    </div>
    <script type="text/javascript" src='static/game.js'></script>
</body>
</html>
