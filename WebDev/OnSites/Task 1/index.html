<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>The Piano : Mozart in 5 secs</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
</head>
<body>
    <div class="container">
        <div>
            <h1 class='heading'>The Piano</h1>
        </div>
        <div>
            <p>Designed by Mozart and Skrillex, Approved by Martin Garrix</p>
        </div>
        <div class="piano">
            <ul class='keys'>
                <li class='keyset'>
                    <span class="whitekey key" id="C"></span>
                    <span class="blackkey key" id="Cs"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="D"></span>
                    <span class="blackkey key" id="Ds"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="E"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="F"></span>
                    <span class="blackkey key" id="Fs"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="G"></span>
                    <span class="blackkey key" id="Gs"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="A"></span>
                    <span class="blackkey key" id="As"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="B"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="C1"></span>
                    <span class="blackkey key" id="Cs1"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="D1"></span>
                    <span class="blackkey key" id="Ds1"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="E1"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="F1"></span>
                    <span class="blackkey key" id="Fs1"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="G1"></span>
                    <span class="blackkey key" id="Gs1"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="A1"></span>
                    <span class="blackkey key" id="As1"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="B1"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="C2"></span>
                    <span class="blackkey key" id="Cs2"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key" id="D2"></span>
                    <span class="blackkey key" id="Ds2"></span>
                </li>
                <li class='keyset'>
                    <span class="whitekey key end" id="E2"></span>
                </li>
            </ul>
        </div>
        <div>
            <p>Sounds are from the stock piano in Ableton Live 10</p>
        </div>
    </div>
    <script type="text/javascript" src="static/piano.js"></script>
</body>
</html>
